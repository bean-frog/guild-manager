<body class="bg-gray-900 text-white">
    <header class="py-4 pl-4 md:pl-10 bg-gray-800">
        <div class="container mx-auto flex items-center justify-between">
            <a href="https://www.github.com/bean-frog/guild-manager" class="text-xl"><i class="fab fa-github"></i></a>
            <h1 class="text-2xl font-bold inline-block">Current Assassin's Guild Game</h1>
        </div>
    </header>
    <main class="container mx-auto py-6 md:py-12">
        <div class="pl-4 md:pl-10 pt-6 md:pt-10 grid gap-4 md:gap-6 lg:grid-cols-3">
            <div class="rounded-lg p-4 md:p-6 flex flex-col items-center"></div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-4 md:p-6 flex flex-col items-center">
                <h1 class="text-2xl font-bold inline-block">Game Status: <span id="status"></span></h1>
                <h2 class="text-xl font-bold inline-block">Gamemode: <span id="gamemode"></span></h2>
                <h2 class="text-xl font-bold inline-block">Mod: <span id="currentMod"></span></h2>
            </div>
        </div>

        <div class="pl-4 md:pl-10 pt-6 md:pt-10 gap-4 md:gap-6 flex flex-col md:flex-row">
            <div class="bg-gray-800 rounded-lg shadow-lg p-4 md:p-6 flex flex-col items-center md:w-3/4">
                <h1 class="text-3xl font-bold inline-block pb-3 md:pb-5">Players:</h1>
                <div id="players" class="flex flex-wrap gap-2 md:mr-4">
                    <div id="playercards"class="flex flex-wrap gap-2 mr-20"></div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-4 md:p-6 flex flex-col items-center mt-6 md:mt-0 md:w-1/4">
                <h1 class="text-3xl font-bold pb-3 md:pb-5">Killfeed</h1>
                <div id="killfeed" class="justify-center"></div>
            </div>
        </div>
    </main>
