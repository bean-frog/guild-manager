 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

      <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>
    <body class="bg-gray-900 text-white">
        <header class="py-4 pl-10 bg-gray-800">
            <div class="container mx-auto">
              <h1 class="text-2xl font-bold inline-block">Current Game</h1>
            </div>
          </header>
          <main class="container mx-auto py-12">
            <div class="pl-10 pt-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <div class="rounded-lg p-6 flex flex-col items-center"></div>
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <h1 class="text-2xl font-bold inline-block">Game Status: <span id="status"></span></h1>
                    <h2 class="text-xl font-bold inline-block">Gamemode: <span id="gamemode"></span></h2>
                    <h2 class="text-xl font-bold inline-block">Mod: <span id="currentMod"></span></h2>
                </div>
</div>
            
            <div class="pl-10 pt-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <h1 class="text-2xl font-bold inline-block">Players:</h1>
                    <div id="players" class="flex">
                        <div class="flex flex-col mr-20">
                          <h1 class="text-xl font-bold relative">
                            Alive
                            <span class="absolute bottom-0 -left-2 w-16 h-px bg-white"></span>
                          </h1>
                          <div id="alive"></div>
                        </div>
                        <div class="flex flex-col">
                          <h1 id='deadheader' class="text-xl font-bold relative">
                            Dead
                            <span class="absolute bottom-0 -left-2 w-16 h-px bg-white"></span>
                          </h1>
                          <div id="dead"></div>
                        </div>
                      </div>
                  </div>
                  <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <h1 class="text-2xl font-bold">Killfeed</h1>
                   <div id="killfeed"></div>
                 </div>
                 <div id="teams" class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <h1 id="teamsHeader" class="text-2xl font-bold">Teams</h1>

                    <div class="grid md:grid-cols-2 lg:grid-cols-2 gap-5">
                  <div id="teamone">
                    <h1 id="team1Header" class="text-xl font-bold">Team 1</h1>
                  </div>
                  <div id="teamtwo">
                    <h1 id="team2Header" class="text-xl font-bold">Team 2</h1>
                  </div>
                  <div id="teamthree">
                    <h1 id="team3Header" class="text-xl font-bold">Team 3</h1>
                  </div> 
                    </div>
                  
                </div>
            </div>
        </main>
      <footer class="py-2 bg-gray-700 text-gray-400">
        <div class="container mx-auto text-center text-sm">

        </div>
      </footer>
    </body>
    <script src="gametracker-new.js"></script>
</html>
